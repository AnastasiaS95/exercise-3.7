<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="submit_review.php">
        <label for="product_id">Product ID:</label>
        <input type="text" name="product_id" id="product_id" required><br>
    
        <label for="user_name">Your Name:</label>
        <input type="text" name="user_name" id="user_name" required><br>
    
        <label for="rating">Rating (1-5):</label>
        <input type="number" name="rating" id="rating" min="1" max="5" required><br>
    
        <label for="comment">Your Review:</label>
        <textarea name="comment" id="comment" required></textarea><br>
    
        <input type="submit" value="Submit Review">
    </form>
    
</body>
</html>
